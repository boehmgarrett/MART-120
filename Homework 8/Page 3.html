<meta name="viewport" content="width=device-width, initial-scale=1">

<script>
    function input(){
        var firstName = document.getElementById("fName").value;
        if(firstName == "")
    {
        document.getElementById("fName").style.backgroundColor = "red";
        document.getElementById("fName").focus();
        document.getElementById("fNameMessage").innerHTML = "* Required";
        document.getElementById("fNameMessage").style.color = "red"; 
    }
    var lastName = document.getElementById("lName").value;
    if(lastName == "")
    {
        document.getElementById("lName").style.backgroundColor = "red";
        document.getElementById("lName").focus();
        document.getElementById("lNameMessage").innerHTML = "* Required";
        document.getElementById("lNameMessage").style.color = "red";
    }

    var email = document.getElementById("Email").value;
    if(email == "")
    {
        document.getElementById("Email").style.backgroundColor = "red";
        document.getElementById("Email").focus();
        document.getElementById("EmailMessage").innerHTML = "* Required";
        document.getElementById("EmailMessage").style.color = "red";
    }

    if (document.getElementById('no').checked)
    {
        window.alert("Must Accept Terms.")
    }
    }
</script>
    </head>
    <body>
        <h1>Contact Us</h1>
        <br />
        <form action="Page 3.html" type="Post">
            <p>First Name: <input type="text" id="fName">&nbsp;<span id="fNameMessage"></span></p>
            <p>Last Name: <input type="text" id="lName">&nbsp;<span id="lNameMessage"></span></p>
            <p>Email Address: <input type="text" id="Email">&nbsp;<span id="EmailMessage"></span></p>
            <h3>Accept Terms of Agreement?
        </h3>
            <input type="radio" name="option" value="yes">Yes<br>
            <input type="radio" name="option" value="no" id="no">&nbsp;<span id="AgreementMessage"></span>No<br>

            <button id="mySubmit"
        type="button" class="btn btn-submit" onclick="input();">Submit</button>
